<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        select {
            height: 40px;
        }

        input[type="submit"],
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        div.style-select select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="6"><polygon points="0,0 10,0 5,6" style="fill:%23ccc" /></svg>') no-repeat right;
            background-size: 10px;
        }

        div.style-select select:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <div style="text-align: center;">
            <a href="http://127.0.0.1:5000/categories"><button class="styled-button">Inventory</button></a>
            <a href="http://127.0.0.1:5000/add_category"><button class="styled-button">Add Category</button></a>
            <a href="http://127.0.0.1:5000"><button class="styled-button">Log Out</button></a>
        </div>
        <form action="{{ url_for('add_product') }}" method="post">
            <label for="name">Product Name:</label>
            <input type="text" name="name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required>

            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" required>

            <label for="unit">Unit:</label>
            <div class="style-select">
                <select name="unit" required>
                    <option value="unit">/unit</option>
                    <option value="kg">/kg</option>
                    <option value="litre">/litre</option>
                </select>
            </div>

            <label for="image_url">Image URL:</label>
            <input type="text" name="image_url" required>

            <label for="category">Category:</label>
            <div class="style-select">
                <select name="category" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="styled-button">Add Product</button>
        </form>
    </div>
</body>
</html>
